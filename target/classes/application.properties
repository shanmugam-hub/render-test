spring.application.name=twelvefactor-notepad
spring.application.description=A simple note-taking application demonstrating 12-Factor App principles with Spring Boot.
spring.application.version=0.0.1-SNAPSHOT
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update
spring.data.redis.repositories.enabled=false

# Actuator - expose health and info endpoints over HTTP
management.endpoints.web.exposure.include=health,info

# Application Info (for Actuator's /info endpoint)
info.app.name=12-Factor Notepad Application
info.app.description=A Spring Boot application demonstrating 12-Factor principles.
info.app.version=0.0.1 # This will be replaced by Maven

spring.profiles.active=dev